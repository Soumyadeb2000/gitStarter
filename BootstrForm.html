<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
        h1 {
            color: orange; text-align: center;
        }
        p {
            text-align: center;
        }
        label {
            font-size: large;
        }
        input[type=submit] {
            height: 40px;
            width: 160px;
            font-size: 120%;
            background-color: orangered; 
            color: white;
        }
        form {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Book a call</h1>
    <p >Book a call slot and our representative will call you within 1 hr.</p>
    <div class="container">
        <form onsubmit="getcall(event)">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br><br>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email"><br><br>
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone"><br><br>
            <label for="time">Time for Call:</label>
            <input type="text" id="time" name="time"><br><br>
            <input type="submit" id="submit" value="Get a Call">
        </form>
    </div>
    <script>
            function getcall(event){
                event.preventDefault();
                var name = document.getElementById('name').value;
                var email = document.querySelector('#email').value;
                var phone = document.querySelector('#phone').value;
                var timeOfCall = document.querySelector('#time').value;
                const obj = {
                    name,
                    email,
                    phone,
                    timeOfCall
                };
                localStorage.setItem('User', JSON.stringify(obj));
            }
    </script>
</body>
</html>
