<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form>
            <label for="name">Name : </label>
            <input type="text" name="name" id="name"><br><br>
            <label for="email">Email : </label>
            <input type="text" name="email" id="email"><br><br>
            <label for="phone">Phone : </label>
            <input type="text" name="phone" id="phone"><br><br>
            <input type="submit" id="submit" class="submit">
        </form>
    </div>
    <script>
            const form = document.querySelector('form');
            form.addEventListener('submit', showDetails);
            function showDetails(Event){
                Event.preventDefault();
                let nameObj = document.querySelector('#name');
                let emailObj = document.querySelector('#email');
                let phoneObj = document.querySelector('#phone');
                let name = nameObj.value;
                let email = emailObj.value;
                let phone = phoneObj.value;
                let obj = {
                    name , email, phone
                }
                localStorage.setItem(obj.email, JSON.stringify(obj));
                let ul = document.createElement('ul');  
                let li = document.createElement('li');
                let deleteBtn = document.createElement('input');
                deleteBtn.className = 'delete';
                deleteBtn.type = 'button';
                deleteBtn.value = 'Delete';
                deleteBtn.appendChild(document.createTextNode('Delete'));
                deleteBtn.onclick = () =>{
                    localStorage.getItem(obj.email);
                    ul.removeChild(deleteBtn.parentElement);
                }
                let editBtn = document.createElement('input');
                editBtn.type = 'button';
                editBtn.value = 'Edit';
                editBtn.onclick = () =>{
                    console.log(localStorage.getItem(obj.email));
                    localStorage.removeItem(obj.email);
                    ul.removeChild(editBtn.parentElement);
                    nameObj.value = obj.name;
                    emailObj.value = obj.email;
                    phoneObj.value = obj.phone;
                }
                let text = document.createTextNode(obj.name+' - '+obj.email+' - '+obj.phone+' ');
                li.appendChild(text);
                li.appendChild(deleteBtn);
                li.appendChild(editBtn);
                ul.appendChild(li);
                form.appendChild(ul);
                }
    </script>
</body>
</html>
